<br />
<div class="grid justify-content-center aling-items-center">
  <p-toast />
  <div class="card col-12 xl:col-8">
    <p-table
      [value]="stockKarts"
      dataKey="id"
      editMode="row"
      styleClass="p-datatable-striped"
      [tableStyle]="{ 'min-width': '1rem' }"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Barcode</th>
        </tr>
      </ng-template>
      <ng-template
        pTemplate="body"
        let-stockKart
        let-editing="editing"
        let-ri="rowIndex"
      >
        <tr [pEditableRow]="stockKart">
          <td>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input pInputText type="text" [(ngModel)]="stockKart.title" />
              </ng-template>
              <ng-template pTemplate="output">
                {{ stockKart.title }}
              </ng-template>
            </p-cellEditor>
          </td>
          <td>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input pInputText type="text" [(ngModel)]="stockKart.barcode" />
              </ng-template>
              <ng-template pTemplate="output">
                {{ stockKart.barcode }}
              </ng-template>
            </p-cellEditor>
          </td>
          <td>
            <div class="flex align-items-center justify-content-center gap-2">
              <button
                *ngIf="!editing"
                pButton
                pRipple
                type="button"
                pInitEditableRow
                icon="pi pi-pencil"
                (click)="onRowEditInit(stockKart)"
                class="p-button-rounded p-button-text"
              ></button>
              <button
                *ngIf="editing"
                pButton
                pRipple
                type="button"
                pSaveEditableRow
                icon="pi pi-check"
                (click)="onRowEditSave(stockKart)"
                class="p-button-rounded p-button-text p-button-success mr-2"
              ></button>
              <button
                *ngIf="editing"
                pButton
                pRipple
                type="button"
                pCancelEditableRow
                icon="pi pi-times"
                (click)="onRowEditCancel(stockKart, ri)"
                class="p-button-rounded p-button-text p-button-danger"
              ></button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
