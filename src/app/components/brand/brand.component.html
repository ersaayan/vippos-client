<br />
<div class="grid">
  <div class="col-12 xl:col-4">
    <div class="card">
      <form [formGroup]="caseBrandForm">
        <div class="field">
          <label class="text">Brand Name</label>
          <input
            type="text"
            pInputText
            formControlName="brandName"
            class="w-full"
            name="brandName"
            placeholder="Brand Name"
          />
        </div>
        <small
          #errorRef
          *ngIf="brandName?.invalid && (brandName?.dirty || brandName?.touched)"
          class="block p-error"
        >
          <div *ngIf="brandName?.errors?.['required']">
            Brand Name is required
          </div>
        </small>
        <div class="field">
          <label class="text">Myor Group Code</label>
          <input
            type="text"
            pInputText
            formControlName="myorGroupCode"
            class="w-full"
            name="myorGroupCode"
            placeholder="Myor Code"
          />
        </div>
        <small
          #errorRef
          *ngIf="
            myorGroupCode?.invalid &&
            (myorGroupCode?.dirty || myorGroupCode?.touched)
          "
          class="block p-error"
        >
          <div *ngIf="myorGroupCode?.errors?.['required']">
            Myor Group Code is required
          </div>
        </small>
        <p-button
          label="Generate"
          [raised]="true"
          styleClass="w-full"
          type="submit"
        ></p-button>
      </form>
    </div>
  </div>
  <div class="col-12 xl:col-8">
    <div class="card">
      <p-table
        #dt1
        [value]="caseBrands"
        styleClass="p-datatable-striped"
        [tableStyle]="{ 'min-width': '50rem' }"
        [globalFilterFields]="['brandName', 'myorGroupCode']"
        [paginator]="true"
        [rows]="10"
      >
        <ng-template pTemplate="caption">
          <div class="flex justify-content-between flex-column sm:flex-row">
            <span class="p-input-icon-left mb-2">
              <i class="pi pi-search"></i>
              <input
                pInputText
                type="text"
                #filter
                (input)="onGlobalFilter(dt1, $event)"
                placeholder="Search Keyword"
                class="w-full"
              />
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>Brand Name</th>
            <th>Myor Group Code</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-caseBrands>
          <tr>
            <td>{{ caseBrands.brandName }}</td>
            <td>{{ caseBrands.myorGroupCode }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
