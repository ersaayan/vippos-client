<p-table >
  <ng-template pTemplate="caption">
    <div class="flex">
        <span class="p-input-icon-left ml-auto">
            <i class="pi pi-search"></i>
            <input pInputText type="text" placeholder="Search keyword" />
        </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
        <th style="width: 4rem">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th style="width:22%">Name</th>
        <th style="width:22%">Country</th>
        <th style="width:22%">Agent</th>
        <th style="width:22%">Status</th>
    </tr>
    <tr>
        <th>
            <p-columnFilter type="text" field="name"></p-columnFilter>
        </th>
        <th>
            <p-columnFilter type="text" field="country.name"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter field="representative" matchMode="in" [showMenu]="false">
              <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                  <p-multiSelect  placeholder="Any" (onChange)="filter($event.value)" optionLabel="name">
                      <ng-template let-option pTemplate="item">
                          <div class="inline-block vertical-align-middle">
                              <img [alt]="option.label" src="https://primefaces.org/cdn/primeng/images/demo/avatar/{{ option.image }}" width="24" class="vertical-align-middle" />
                              <span class="ml-1 mt-1">{{ option.name }}</span>
                          </div>
                      </ng-template>
                  </p-multiSelect>
              </ng-template>
          </p-columnFilter>
      </th>
      <th>
          <p-columnFilter field="status" matchMode="equals" [showMenu]="false">
              <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                  <p-dropdown  (onChange)="filter($event.value)" placeholder="Any" [showClear]="true">
                      <ng-template let-option pTemplate="item">
                          <p-tag [value]="option.value"></p-tag>
                      </ng-template>
                  </p-dropdown>
              </ng-template>
          </p-columnFilter>
      </th>
  </tr>
</ng-template>
<ng-template pTemplate="body" let-customer>
  <tr>
      <td>
          {{ customer.name }}
      </td>
      <td>
          <img src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png" [class]="'flag flag-' + customer.country.code" style="width: 20px" />
          <span class="ml-1 vertical-align-middle">{{ customer.country.name }}</span>
      </td>
      <td>
          <img [alt]="customer.representative.name" src="https://primefaces.org/cdn/primeng/images/demo/avatar/{{ customer.representative.image }}" width="32" style="vertical-align: middle" />
          <span class="ml-1 vertical-align-middle">{{ customer.representative.name }}</span>
      </td>
      <td>
          <p-tag></p-tag>
      </td>
      <td>
          <i class="pi"></i>
      </td>
  </tr>
</ng-template>
<ng-template pTemplate="emptymessage">
  <tr>
      <td colspan="5">No customers found.</td>
  </tr>
</ng-template>
</p-table>
