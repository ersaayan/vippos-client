<div class="surface-0 flex justify-content-center">
  <div id="home" class="landing-wrapper overflow-hidden">
    <div
      id="hero"
      class="flex flex-column pt-4 px-4 lg:px-8 overflow-hidden"
      style="
        background: linear-gradient(
            0deg,
            rgba(255, 255, 255, 0.2),
            rgba(255, 255, 255, 0.2)
          ),
          radial-gradient(
            77.36% 256.97% at 77.36% 57.52%,
            #eeefaf 0%,
            #c3e3fa 100%
          );
        clip-path: ellipse(150% 87% at 93% 13%);
      "
    >
      <div class="mx-4 md:mx-8 mt-0 md:mt-4">
        <h1 class="text-6xl font-normal text-gray-900 line-height-2">
          Hi, {{ username}}
          <span class="font-light block">Welcome to Vip Case
            International Order Management System</span>
        </h1>
        <button
          pButton
          pRipple
          type="button"
          label="Get Started"
          class="p-button-rounded text-xl border-none mt-3 bg-blue-500 font-normal line-height-3 px-3 text-white"
        ></button>
      </div>
      <div class="flex justify-content-center md:justify-content-end">
        <img
          src="assets/demo/images/resim.png"
          alt="Hero Image"
          class="w-9 md:w-auto"
        />
      </div>
    </div>
  </div>
</div>
