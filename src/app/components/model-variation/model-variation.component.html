<br />
<div class="grid">
  <p-toast />
  <div class="col-12 xl:col-4">
    <div class="card">
      <form [formGroup]="caseModelForm" (ngSubmit)="onSubmit()">
        <div class="field">
          <label class="text">Case Model Name Or Code</label>
          <input
            type="text"
            pInputText
            formControlName="modelVariation"
            class="w-full"
            name="modelVariation"
            placeholder="Model Code Or Name"
          />
        </div>
        <small
          #errorRef
          *ngIf="
            modelVariation?.invalid &&
            (modelVariation?.dirty || modelVariation?.touched)
          "
          class="block p-error"
        >
          <div *ngIf="modelVariation?.errors?.['required']">
            Case Model Name Or Code is required
          </div>
        </small>
        <div class="field">
          <label class="text">Case Model Name Or Code in English</label>
          <input
            type="text"
            pInputText
            formControlName="modelVariationEng"
            class="w-full"
            name="modelVariationEng"
            placeholder="Model Code Or Name"
          />
        </div>
        <small
          #errorRef
          *ngIf="
            modelVariationEng?.invalid &&
            (modelVariationEng?.dirty || modelVariationEng?.touched)
          "
          class="block p-error"
        >
          <div *ngIf="modelVariationEng?.errors?.['required']">
            Case Model Name Or Code is required
          </div>
        </small>
        <div class="field">
          <label class="text">Myor Group Code</label>
          <input
            type="text"
            pInputText
            formControlName="myorGroupCode"
            class="w-full"
            name="myorGroupCode"
            placeholder="Myor Code"
          />
        </div>
        <small
          #errorRef
          *ngIf="
            myorGroupCode?.invalid &&
            (myorGroupCode?.dirty || myorGroupCode?.touched)
          "
          class="block p-error"
        >
          <div *ngIf="myorGroupCode?.errors?.['required']">
            Myor Group Code is required
          </div>
        </small>
        <p-button
          label="Generate"
          [raised]="true"
          styleClass="w-full"
          type="submit"
          [disabled]="caseModelForm.invalid"
        ></p-button>
      </form>
    </div>
  </div>
  <div class="col-12 xl:col-8">
    <div class="card">
      <p-table
        #dt2
        [value]="caseModelVariations"
        styleClass="p-datatable-striped"
        [globalFilterFields]="[
          'modelVariation',
          'modelVariationEng',
          'myorGroupCode'
        ]"
        [paginator]="true"
        [rows]="10"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template pTemplate="caption">
          <div class="flex justify-content-between flex-column sm:flex-row">
            <span class="p-input-icon-left mb-2">
              <i class="pi pi-search"></i>
              <input
                pInputText
                type="text"
                #filter
                (input)="onGlobalFilter(dt2, $event)"
                placeholder="Search Keyword"
                class="w-full"
              />
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>Model Variation</th>
            <th>Model Variation English</th>
            <th>Myor Group Code</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-caseModelVariations>
          <tr>
            <td>{{ caseModelVariations.modelVariation }}</td>
            <td>{{ caseModelVariations.modelVariationEng }}</td>
            <td>{{ caseModelVariations.myorGroupCode }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
